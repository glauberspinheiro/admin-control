version: '3.8'

services:
  db:
    image: postgres:14
    container_name: admin-control-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-project_revitalize}
      POSTGRES_USER: ${POSTGRES_USER:-revitalize}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    container_name: admin-control-app-prod
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080" # Exponha apenas se a aplicação for acessada diretamente
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-project_revitalize}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-revitalize}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      APP_SECURITY_ENVIRONMENT: ${APP_SECURITY_ENVIRONMENT:-PROD}
      APP_SECURITY_SESSION_TTL: ${APP_SECURITY_SESSION_TTL:-PT2H}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-https://app.revitalizeambiental.com.br,http://localhost:8080}
      # Configurações de E-mail
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:-true}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:-true}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_prod_data:
