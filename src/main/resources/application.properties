# As configurações de banco de dados serão fornecidas por variáveis de ambiente no Docker.
# Deixar em branco ou remover essas linhas garante que o Spring Boot use as variáveis do docker-compose.
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# Configurações gerais da aplicação
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
app.security.environment=${APP_SECURITY_ENVIRONMENT:DEV}
app.security.session-ttl=${APP_SECURITY_SESSION_TTL:PT2H}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}
app.map.google.api-key=${GOOGLE_PLACES_API_KEY:}
app.map.google.language=${GOOGLE_PLACES_LANGUAGE:pt-BR}
app.map.google.radius-meters=${GOOGLE_PLACES_RADIUS_METERS:10000}

condicionantes.scheduler.alert-windows=${CONDICIONANTES_ALERT_WINDOWS:90,60,30,15,7}
condicionantes.scheduler.critical-escalation-delay=${CONDICIONANTES_CRITICAL_DELAY:PT24H}
condicionantes.scheduler.cron=${CONDICIONANTES_SCHEDULER_CRON:0 0/30 * * * *}
condicionantes.queue.worker-batch-size=${CONDICIONANTES_QUEUE_BATCH:25}
condicionantes.queue.worker-interval=${CONDICIONANTES_QUEUE_INTERVAL:PT15S}
condicionantes.queue.max-attempts=${CONDICIONANTES_QUEUE_MAX_ATTEMPTS:5}
notification.mail.from=${NOTIFICATION_MAIL_FROM:no-reply@admincontrol.local}
notification.mail.display-name=${NOTIFICATION_MAIL_NAME:Admin Control Alertas}
